<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exercicio, formul√°rio 3</title>
  </head>
  <body>
    <main class="container">

        <div class="form-group row mt-4 mb-1">

            <label for="partnerName" class="col-sm-2 col-form-label"><strong>Partner Name</strong></label>
            <div class="col pr-5">
                    <input type="text" id="partnerName" name="partnerName" class="form-control"/>
            </div>

            <label for="patnerEmailId" class="col-sm-2 col-form-label"><strong>Partner Email ID</strong></label>
            <div class="col">
                    <input type="text" id="partnerEmailId" name="partnerEmailId" class="form-control"/>
            </div>

        </div>

        <div class="form-group row mt-4 mb-1">

            <label for="partnerLegalName" class="col-sm-2 col-form-label"><strong>Partner Legal Name</strong></label>
            <div class="col pr-5">
                    <input type="text" id="partnerLegalName" name="partnerLegalName" class="form-control"/>
            </div>

            <label for="partnerMobile" class="col-sm-2 col-form-label"><strong>Partner Mobile</strong></label>
            <div class="col">
                    <input type="text" id="partnerMobile" name="partnerMobile" class="form-control"/>
            </div>

        </div>

        <div class="form-group row mt-4 mb-1">

            <label for="partnerAdress" class="col-sm-2 col-form-label"><strong>Partner Adress</strong></label>
            <div class="col">
            <textarea class="form-control" id="partnerAdress" name="partnerAdress" rows="2"></textarea>
            </div>

        </div>

        <div class="form-group row mt-4 mb-1">

            <label for="contractStartDate" class="col-sm-2 col-form-label"><strong>Contract Start Date</strong></label>
            <div class="col pr-5">
                    <input type="date" id="contractStartDate" name="contractStartDate" class="form-control" placeholder="Date Start"/>
            </div>

            <label for="contractExpiryDate" class="col-sm-2 col-form-label"><strong>Contract Expiry Date Mobile</strong></label>
            <div class="col">
                    <input type="date" id="contractExpiryDate" name="contractExpiryDate" class="form-control" placeholder="Date End"/>
            </div>
        </div>

        <div class="form-group row mt-4 mb-1">

            <label for="minimumLoanAmount" class="col-sm-2 col-form-label"><strong>Minimum Loan Amount</strong></label>
            <div class="col pr-5">
                    <input type="text" id="minimumLoanAmount" name="minimumLoanAmount" class="form-control"/>
            </div>

            <label for="maximumLoanAmount" class="col-sm-2 col-form-label"><strong>Maximum Loan Amount</strong></label>
            <div class="col">
                    <input type="text" id="maximumLoanAmount" name="maximumLoanAmount" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mt-4 mb-1">

            <label for="interestRate" class="col-sm-2 col-form-label"><strong>Interest Rate</strong></label>
            <div class="col pr-5">
                    <input type="text" id="interestRate" name="interestRate" class="form-control"/>
            </div>

            <label for="depositAmount" class="col-sm-2 col-form-label"><strong>Deposit Amount</strong></label>
            <div class="col">
                    <input type="text" id="depositAmount" name="depositAmount" class="form-control"/>
            </div>
        </div>

        <div class="row pt-5">
            <div class="col d-flex justify-content-center">
                <div class="form-group">
                    <button type="button" class="btn btn-info">Save</button>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
