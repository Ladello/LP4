<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exercicio, Formulário 2</title>
  </head>
  <body>
    <main class="container">

        <div class="row mt-3 mb-1">

            <div class="col-1">
                <div class="form-group">
                    <label for="codigoCliente" class="form-label"><strong>Código</strong></label>
                    <input type="text" id="codigo" name="codigo" class="form-control text-center" placeholder="32" readonly/>
                </div>
            </div>

            <div class="col-5">
                <div class="form-group">
                    <label for="nomeCliente" class="form-label"><strong>Nome</strong></label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo do cliente" />
                </div>
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="emailCliente" class="form-label"><strong>Email</strong></label>
                    <input type="text" id="emailCliente" name="emailCliente" class="form-control" placeholder="cliente@dominio.com" />
                </div>
            </div>

            <div class="col-2">
                <div class="form-group">
                    <label for="cpfCliente" class="form-label"><strong>CPF</strong></label>
                    <input type="text" id="cpfCliente" name="cpfCliente" class="form-control" placeholder="Apenas números" />
                </div>
            </div>

        </div>


        <div class="row mt-2 mb-1">

            <div class="col-2">
                <div class="form-group">
                    <label for="celularCliente" class="form-label"><strong>N° Celular</strong></label>
                    <input type="text" id="celularCliente" name="celularCliente" class="form-control" placeholder="N° Celular"/>
                </div>
            </div>

            <div class="col-2">
                <div class="form-group">
                    <label for="telefoneCliente" class="form-label"><strong>N° telefone fixo</strong></label>
                    <input type="text" id="telefoneCliente" name="telefoneCliente" class="form-control" placeholder="N° telefone" />
                </div>
            </div>

            <div class="col-2">
                <div class="form-group">
                    <label for="cepCliente" class="form-label"><strong>CEP</strong></label>
                    <input type="text" id="cepCliente" name="cepCliente" class="form-control" placeholder="Ex:88308070" />
                </div>
            </div>

            <div class="col-2">
                <div class="form-group">
                    <label for="logradouroCliente" class="form-label"><strong>Logradouro</strong></label>
                    <input type="text" id="logradouroCliente" name="logradouroCliente" class="form-control" placeholder="Ex:Rua 1400" />
                </div>
            </div>

            <div class="col-1">
                <div class="form-group">
                    <label for="numeroCliente" class="form-label"><strong>N°</strong></label>
                    <input type="text" id="numeroCliente" name="numeroCliente" class="form-control" placeholder="N°" />
                </div>
            </div>

            <div class="col-3">
                <div class="form-group">
                    <label for="bairroCliente" class="form-label"><strong>Bairro</strong></label>
                    <input type="text" id="bairroCliente" name="bairroCliente" class="form-control" placeholder="Bairro" />
                </div>
            </div>

        </div>

        <div class="row mt-2 mb-1">
            <div class="col-3">
                <div class="form-group">
                    <label for="cidadeCliente" class="form-label"><strong>Cidade</strong></label>
                    <input type="text" id="cidadeCliente" name="cidadeCliente" class="form-control" placeholder="Cidade"/>
                </div>
            </div>

            <div class="col-1">
                <div class="form-group">
                    <label for="ufCliente" class="form-label"><strong>UF</strong></label>
                    <input type="text" id="ufCliente" name="ufCliente" class="form-control" placeholder="UF" />
                </div>
            </div>

            <div class="col-2">
                <label for="statusCliente">Status:</label>
                <select class="form-control" id="statusCliente" name="statusCliente" placeholder="Selecione:">
                    <option value="" selected disabled>Selecione:</option>
                    <option value="statusAtivo">Ativo</option>
                    <option value="statusInativo">Inativo</option>
                </select>
            </div>
        </div>

        <div class="row mt-5 mb-1">
            <div class="col d-flex justify-content-end">
                <div class="form-group">
                    <button type="button" class="btn btn-danger rounded-0">Resetar</button>
                    <button type="button" class="btn btn-success rounded-0">Próximo</button>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
