<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exercicio, formulário 5</title>
  </head>
  <body>
    <main class="container shadow pt-2 pb-2 pr-4 pl-4">
        <div class="row form-group mt-2">
            <div class="col">
                <h1>Billing adress</h1>
            </div>
        </div>

        <div class="row form-group mt-4">
            <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control"/>
            </div>

            <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control"/>
            </div>
        </div>

        <div class="row form-group mt-4">
            <div class="col">
                <label for="username" class="form-label">Username:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>

        <div class="row form-group mt-4">
            <div class="col">
                <label for="emailUsuario" class="form-label">
                    Email
                    <span class="text-muted">(Optional)</span>
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"/>
            </div>
        </div>

        <div class="row form-group mt-4">
            <div class="col">
                <label for="adress1" class="form-label">Adress 1</label>
                <input type="text" id="adress1" name="adress1" class="form-control" placeholder="1234 Main St"/>
            </div>
        </div>

        <div class="row form-group mt-4">
            <div class="col">
                <label for="adress2" class="form-label">
                    Adress 2
                    <span class="text-muted">(Optional)</span>
                </label>
                <input type="text" id="adress2" name="adress2" class="form-control" placeholder="Apartment or suite"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-6">
                <label for="country">Country</label>
                <select class="form-control" id="country" name="country">
                    <option value="" selected disabled>Choose...</option>
                    <option value="countryUsa">USA</option>
                    <option value="countryBrazil">Brazil</option>
                </select>
            </div>

            <div class="col-4">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state">
                    <option value="" selected disabled>Choose...</option>
                    <option value="countryUsa">California</option>
                    <option value="countryBrazil">São Paulo</option>
                </select>
            </div>

            <div class="col-2">
                <label for="zip" class="form-label">ZIP</label>
                <input type="text" id="zip" name="zip" class="form-control"/>
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
